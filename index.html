<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A random animal generator for Planet Zoo">
    <meta name="keywords" content="Planet Zoo, Frontier, Planzoo">
    <meta name="author" content="Emblo">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" async></script>
    <title>Planet Zoo Random Animal Generator</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <h1>PLANET ZOO RANDOM ANIMAL GENERATOR</h1>
    </header>
    <div class="container">
        <!--Result-->
        <h2>Your animal:</h2>
        <span id="result"></span>
        <!--Habitat-->
        <div class="buttons">
            <button class="btn" onclick="randomHabitatAnimal();">Habitat Animal</button>
            <button class="btn" onclick="randomExhibitAnimal();">Exhibit animal</button>
            <button class="btn" onclick="randomAfricanAnimal();">African animal</button>
            <button class="btn" onclick="randomAsianAnimal();">Asian animal</button>
            <button class="btn" onclick="randomEuropeanAnimal();">European animal</button>
            <button class="btn" onclick="randomNaAnimal();">North American animal</button>
            <button class="btn" onclick="randomSaAnimal();">South American animal</button>
            <button class="btn" onclick="randomOceaniaAnimal();">Oceania animal</button>
            <button class="btn" onclick="randomAntarcticaAnimal();">Antarctica animal</button>
            <button class="btn" onclick="randomAquaticAnimal();">Aquatic animal</button>
            <button class="btn" onclick="randomDesertAnimal();">Desert animal</button>
            <button class="btn" onclick="randomGrasslandAnimal();">Grassland animal</button>
            <button class="btn" onclick="randomTaigaAnimal();">Taiga animal</button>
            <button class="btn" onclick="randomTemperateAnimal();">Temperate animal</button>
            <button class="btn" onclick="randomTropicalAnimal();">Tropical animal</button>
            <button class="btn" onclick="randomTundraAnimal();">Tundra animal</button>
        </div>
    </div>
    <footer>
        <p>
            &copy; <a href="https://github.com/emblo">Emblo</a> <span id="year"></span>. 
            <br />
            Planet Zoo and all associated information belongs to &copy;<a href="https://www.frontier.co.uk/"> Frontier Developments.</a>
        </p>
    </footer>
</body>
</html>
